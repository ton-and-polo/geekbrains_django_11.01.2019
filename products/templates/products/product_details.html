{% extends 'base.html' %}

{% block content %}
    <h1>Product details</h1>
    <p>{{ product.title }} </p>
    <p>{{ product.price }} </p>
    <p>{{ product.category }} </p>
    <div class="thumbnail">
        <img src="{{ product.image.url }}" alt="{{ product.title }}">
    </div>
    <a href="{% url 'products:products-list' 'all' %}">Back</a>

{% endblock %}
