{% extends 'base.html' %}

{% block content %}
    <h1>Product details</h1>

    <br>

    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Category</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ product.title }}</td>
                <td>$ {{ product.price }}</td>
                <td>{{ product.category }}</td>
                <td><a href="{{ product.image.url }}">product image</a></td>
            </tr>
        </tbody>
    </table>

    <a href="{% url 'products:products-list' 'all' %}">
        <button class="btn btn-primary">
            Back
        </button>
    </a>

{% endblock %}
