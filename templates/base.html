<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% if title %}
            Django_{{ title|title }}
        {% else %}
            Django_Project
        {% endif %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="navbar">
        {% include "navbar.html" %}
    </div>

    <div class="date">
        <p>date: {% now "jS F Y" %}</p>
    </div>

    <div class="container">
        {% block content %}
            <!-- Place your content here! -->
        {% endblock %}
    </div>

</body>
</html>
