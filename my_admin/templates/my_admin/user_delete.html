{% extends 'my_admin/base_admin.html' %}

{% block content %}
<br>
<form method="post">
    {% csrf_token %}
    <h5>Do you want to delete {{ user_delete.username }}?</h5>
    <button class="btn btn-danger" type="submit">Yes</button>
</form>
<a href="{% url 'my_admin:user-read' user_delete.username %}">
    <button class="btn btn-light">
        No
    </button>
</a>

{% endblock %}
